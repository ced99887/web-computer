<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <input type="text">
        <hr />
        <button class="btn num" text="7">7</button>
        <button class="btn num" text="8">8</button>
        <button class="btn num" text="9">9</button>
        <button class="btn operator" text="+">+</button>
        <br />
        <button class="btn num" text="4">4</button>
        <button class="btn num" text="5">5</button>
        <button class="btn num" text="6">6</button>
        <button class="btn operator" text="-">-</button>
        <br />
        <button class="btn num" text="1">1</button>
        <button class="btn num" text="2">2</button>
        <button class="btn num" text="3">3</button>
        <button class="btn operator" text="*">*</button>
        <br />
        <button class="btn" text="(">(</button>
        <button class="btn num" text="0">0</button>
        <button class="btn" text=")">)</button>
        <button class="btn operator" text="/">/</button>
        <br />
        <button class="btn del" text="c">c</button>
        <button class="btn" text=".">.</button>
        <button class="btn del" text="b"><</button>
        <button class="btn" text="=" style="background: orange;">=</button>
    </div>
</body>
</html>
